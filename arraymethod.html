<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a=[10,20,30,40];
        document.write(a+"<br/>");

        var b=["ram","harry","siya","riya"];
        document.write(b+"<br/>");

        var c=["piya",10,"riya",30];
        document.write(c+"<br/>");
        document.write(c[0]);

        //array method;
        //pop
        //push
        //shift
        //unshift
        //concat

        //pop
        var m=[10,20,30,40];
        document.write(m+"<br/>");
        m.pop();
        document.write(m+"<br/>");

        //push
        var m=[10,20,30,40];
        document.write(m+"<br/>");
        m.push(8);
        document.write(m+"<br/>");

        //shift
        var m=["riya","siya","tiya","piya"];
        document.write(m+"<br/>");
        m.shift();
        document.write(m+"<br/>");

        //unshift
        var m=["keerti","ishika","gaurav","alfia"];
        document.write(m+"<br/>");
        m.unshift("keerti");
        document.write(m+"<br/>");

        //concat
        var a=["rahul","rohit"];
        document.write(a+"<br/>");
        var b=["aryan","ayan"];
        document.write(b+"<br/>");
        var c=a.concat(b+"<br/>");
        document.write(c);
    </script>
</body>
</html>
